<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <style>
        .carousel {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            min-width: 100%;
            flex: 0 0 auto;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .carousel-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .prev-button {
            left: 10px;
        }

        .next-button {
            right: 10px;
        }
    </style>
</head>

<body>
    <div class="carousel">
        <button class="carousel-button prev-button" onclick="prevItem()">Anterior</button>
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="imagens/napoleao.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img src="imagens/aventurasdick.png" alt="">
            </div>
            <div class="carousel-item">
                <img src="imagens/constelacao.png" alt="">
            </div>
            <div class="carousel-item">
                <img src="imagens/newlook.png" alt="">
            </div>
            <div class="carousel-item">
                <img src="imagens/mestresdoar.png" alt="">
            </div>
            <div class="carousel-item">
                <img src="imagens/luadasflores.png" alt="">
            </div>
            <div class="carousel-item">
                <img src="imagens/copamessi.png" alt="">
            </div>
            <div class="carousel-item">
                <img src="imagens/snoopyfranklin.png" alt="">
            </div>
        </div>
        <button class="carousel-button next-button" onclick="nextItem()">Pr√≥ximo</button>
    </div>

    <script>
        let currentIndex = 0;
        const items = document.querySelectorAll('.carousel-item');
        const totalItems = items.length;

        function showItem(index) {
            if (index < 0 || index >= totalItems) return;
            items.forEach(item => {
                item.style.transform = `translateX(-${index * 100}%)`;
            });
            currentIndex = index;
        }

        function nextItem() {
            currentIndex = (currentIndex + 1) % totalItems;
            showItem(currentIndex);
        }

        function prevItem() {
            currentIndex = (currentIndex - 1 + totalItems) % totalItems;
            showItem(currentIndex);
        }

        setInterval(nextItem, 3000); // Troca de imagem a cada 3 segundos
    </script>
</body>

</html>
